<h1>
    {@HI_THERE}
    <small>{@LOGIN_TO_PROCEED}</small>
</h1>
<div class="box">
    <form action="{'login'|dashurl}" method="post" class="styled mysli">
        <fieldset>
            <div class="field">
                <input type="text" name="username" placeholder="{@USERNAME}" />
            </div>
            <div class="field">
                <input type="password" name="password" placeholder="{@PASSWORD}" />
            </div>
        </fieldset>
        <div class="controls">
            <button type="submit" class="primary">{@LOGIN}</button>
        </div>
    </form>
</div>
<div class="logo">
    <a href="http://mysli.io"><span>MYSLI.io</span></a>
</div>
