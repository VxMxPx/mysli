<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mysli UI | {title}</title>
    {'mysli/ui'|css}
    {{{
    <style type="text/css">
        h1 {
            text-align: center;
        }
        .section {
            max-width: 960px;
            margin: 20px auto 0 auto;
            padding: 10px;
        }
        .section .heading {
            text-align: center;
        }
        #navigation {
            font-size: 12px;
            padding: 2px;
            border-bottom: 1px solid #ccc;
        }
        #navigation a, #navigation strong {
            margin: 0 4px;
        }
        hr {
            border: none;
            border-bottom: 1px dotted #ccc;
        }
        ul.examples {
            list-style: none;
        }
        ul.examples li {
            float: left;
            margin: 5px;
        }
        ul.examples li a {
            border-radius: 4px;
            box-shadow: inset 0 -2px 0 rgba(0, 0, 0, .2);
            background-color: #eee;
            display: block;
            width: 120px;
            height: 120px;
            text-align: center;
            color: #333;
            padding: 40px 0;
            text-decoration: none;
            transition: background-color .4s, color .4s;
            text-shadow: 0 1px 1px rgba(255, 255, 255, .8);
        }
        ul.examples li a:hover {
            background-color: #fea;
        }
        .container {
            position: relative;
            width: 100%;
            box-shadow: 0 0 4px rgba(0, 0, 0, .2);
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .colorful .column {
            background-color: #900a0a;
            border: 1px solid #a05959;
            padding: 10px;
            color: #fe4;
            text-align: center;
            font-size: 24px;
        }
        .box.costume {
            width: 400px;
            height: 200px;
            margin: 100px auto 0 auto;
            text-align: center;
        }
    </style>
    }}}
</head>
<body>
    <div id="navigation">
        <strong>Mysli UI:</strong>
        {|get_navigation}
    </div>

    ::yield

    {'mysli/zepto'|javascript}
    {'mysli/ui'|javascript}
    {{{
    <script>
        if (typeof init === 'function') {
            var ready = setInterval(function () {
                if (typeof $ === 'undefined' || typeof Mysli === 'undefined') { return; }
                clearInterval(ready);
                init();
            }, 1000);
        }
    </script>
    }}}
</body>
</html>
